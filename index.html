<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>torimg</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        img {
            display: block;
        }
    </style>

    <script>
        const useQueryUrl = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');

            if (url) {
                document.getElementById('urlInput').value = url;
                fetchImages();
            }
        }

        window.onload = function () {
            useQueryUrl();
        }

        const fetchImages = async function () {
            try {
                document.getElementById('status').innerHTML = 'Loading...';

                document.getElementById('imageDiv').innerHTML = '';

                const response = await fetch(`https://api.allorigins.win/raw?url=${document.getElementById('urlInput').value}`);
                if (!response.ok) throw new Error('Fetch response not ok', {cause: response});

                const data = await response.text();

                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');

                const thumbs = doc.querySelectorAll('img[alt=Kuvagalleria]');

                console.log(thumbs);

                for (let thumb of thumbs) {
                    const img = document.createElement('img');

                    const match = thumb.srcset.match(/(.*?) /)[0];
                    img.src = match;

                    document.getElementById('imageDiv').appendChild(img);
                }

                document.getElementById('status').innerHTML = `OK, ${thumbs.length} images`;
            } catch (error) {
                document.getElementById('status').innerHTML = error;
            }
        }
    </script>
</head>

<body>
    <input id="urlInput" type="text" size="50" placeholder="Tori.fi URL" />
    <button type="submit" onclick="fetchImages()">Get images</button>
    <p id="status"></p>
    <div id="imageDiv"></div>
</body>

</html>
